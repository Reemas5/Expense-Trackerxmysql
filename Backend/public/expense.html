<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/expense.css" />
  </head>
  <style>
    .hidden {
      display: none;
    }
  </style>

  <body>
    <div class="form-container">
      <h2>Add Expense</h2>
      <form id="expense-form" onsubmit="handleformsubmit(event)">
        <label for="expense-amount">Expense Amount:</label>
        <input
          type="number"
          id="expense-amount"
          name="expenseAmount"
          placeholder="Enter amount"
          required
        />

        <label for="description">Description:</label>
        <input
          type="text"
          id="description"
          name="description"
          placeholder="Enter description"
          required
        />

        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="">Select a category</option>
          <option value="fuel">Fuel</option>
          <option value="food">Food</option>
          <option value="shopping">Shopping</option>
          <option value="gym">Gym</option>
        </select>

        <button type="submit">Add Expense</button>
      </form>
      <button id="buy_premium">Buy premium</button>

      <button type="button" id="download_btn" class="hidden">
        Download expense
      </button>

      <div id="premium_user_f" class="hidden">
        <h4>You are a premium user</h4>
        <button id="show_leaderboard" type="button">show leaderboard</button>
      </div>

      <main class="hidden" id="header_of_expense">
        <h2>Expenses</h2>
        <ul id="display_item"></ul>
        <div id="paginationButtons"></div>
        <label for="itemsPerPage">Items per page:</label>
        <select id="itemsPerPage">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </main>
      <div id="leaderboard" class="hidden">
        <h4>Leaderboard</h4>
        <ul id="leaderboard_items"></ul>
        <button type="button" id="lead_btn">close</button>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="/expense.js"></script>
</html>
